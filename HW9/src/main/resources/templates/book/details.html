<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout::main-fragment(~{::title},~{::#header},~{::#content})}"
>
	<head>
		<meta charset="UTF-8">
		<title>Book details</title>
	</head>
	<body>
		<h2 id="header" th:text="${book.title}">Book title</h2>
		<div id="content" class="d-flex flex-column justify-content-between book-details-content">
			<div th:object="${book}">
				<dl class="col">
					<dt>Genre</dt>
					<dd th:text="*{genre.name}">Genre name</dd>
					<dt>Authors</dt>
					<dd>
						<ul class="list-inline">
							<li class="list-inline-item" th:each="author : *{authors}">
								<span th:text="${author.name}">Author name</span>
							</li>
						</ul>
					</dd>
				</dl>
			</div>
			<div>
				<ul class="list-unstyled">
					<li th:each="comment : ${comments}" class="card mb-3">
						<div class="card-body">
							<blockquote>
								<p th:text="${comment.text}">Comment text</p>
								<footer class="blockquote-footer" th:text="${comment.user}">User name</footer>
							</blockquote>
						</div>
					</li>
				</ul>
				<a class="btn btn-outline-primary" href="form.html" th:href="@{/book/{id}/update(id=${book.id})}">
					Update
				</a>
				<a class="btn btn-outline-secondary" href="comment/form.html"
				   th:href="@{/book/{id}/add-comment(id=${book.id})}">
					Add comment
				</a>
				<a class="btn btn-danger" th:href="@{/book/{id}/delete(id=${book.id})}" th:method="delete">
					Delete
				</a>
			</div>
		</div>
	</body>
</html>

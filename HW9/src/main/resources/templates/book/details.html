<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout::main-fragment(~{::title},~{::#header},~{::#content})}"
>
	<head>
		<meta charset="UTF-8">
		<title>Book details</title>
	</head>
	<body>
		<h2 id="header" th:text="${book.title}">Book title</h2>
		<dl id="content" class="col"  th:object="${book}">
			<dt>Genre</dt>
			<dd th:text="*{genre.name}">Genre name</dd>
			<dt>Authors</dt>
			<dd>
				<ul class="list-inline">
					<li class="list-inline-item" th:each="author : *{authors}">
						<span th:text="${author.name}">Author name</span>
					</li>
				</ul>
			</dd>
			<dt>Comments</dt>
			<dd>
				<ul>
					<li th:each="comment : ${comments}">
						<blockquote>
							<p class="mb-0" th:text="${comment.text}">Comment text</p>
							<footer class="blockquote-footer" th:text="${comment.user}">User name</footer>
						</blockquote>
					</li>
				</ul>
			</dd>
		</dl>
	</body>
</html>

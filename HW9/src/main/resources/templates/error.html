<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout::main-fragment(
			~{::title},
			~{::#header},
			~{::#content}
		)}"
>
	<head>
		<meta charset="UTF-8">
		<title>Error</title>
	</head>
	<body>
		<h1 id="header">Error</h1>
		<!--/*@thymesVar id="message" type="String"*/-->
		<p id="content" th:text="${message}">Error message</p>
	</body>
</html>

databaseChangeLog:
  - changeSet:
      id: 001.create.table.authors
      author: shubnikofff
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

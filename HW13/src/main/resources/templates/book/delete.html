<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout::main-fragment(~{::title},~{::#header},~{::#content})}"
>
	<head>
		<meta charset="UTF-8">
		<title>Delete book</title>
	</head>
	<body>
		<h2 id="header" th:text="${book.title}">Book title</h2>
		<form id="content" method="post"
			  th:action="@{/book/{id}/delete(id=${book.id})}"
		>
			<div class="mt-5 text-center">
				Are you sure you want to delete this book?
			</div>
			<div class="mt-3 text-center">
				<button type="submit" class="btn btn-danger">Yes</button>
				<a href="details.html" class="btn btn-outline-secondary"
				   th:href="@{/book/{id}/details(id=${book.id})}"
				>
					No
				</a>
			</div>
		</form>
	</body>
</html>

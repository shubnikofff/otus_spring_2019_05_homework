spring:
  application:
    name: book-registry
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  instance:
    instance-id: "${spring.application.name}:${server.port}"
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 6001

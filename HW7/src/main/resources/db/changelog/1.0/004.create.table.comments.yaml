databaseChangeLog:
  - changeSet:
      id: 004.create.table.comments
      author: shubnikofff
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: text
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: book_id
